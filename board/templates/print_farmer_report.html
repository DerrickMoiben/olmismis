<!DOCTYPE html>
<html>
<head>
    <title>Farmer Report</title>
    <style>
        @media print {
            .no-print {
                display: none;
            }
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
        .print-button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .print-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h2>Farmer Report - {{ date }}</h2>
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Location</th>
                <th>Agreement</th>
            </tr>
        </thead>
        <tbody>
            {% for farmer in farmers %}
            <tr>
                <td>{{ farmer.number }}</td>
                <td>{{ farmer.name }}</td>
                <td>{{ farmer.phone }}</td>
                <td>{{ farmer.location }}</td>
                <td>{{ farmer.agreement }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Green print button -->
    <button class="print-button no-print" onclick="window.print()">Print this report</button>
</body>
</html>
