{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Farmer's Coffee Weight</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container">
        <h1>Enter farmer Details</h1>
        <form method="post" class="custom-form">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <p>{{ field }}: {{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            {{ form.as_p }}
            <button type="submit" class="btn">Update</button>
        <a href="{% url 'all-farmers' %}" class="btn btn-secondary">All Farmers</a>
        <a href="{% url 'register-new-farmer' %}" class="btn btn-secondary">Register New Farmer</a>
        </form>
    </div>
</body>
</html>
