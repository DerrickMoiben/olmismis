<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Payments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Process Payments for {{ selected_harvest.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="berry_type">Select Berry Type:</label>
            <select name="berry_type" id="berry_type" required>
                <option value="cherry">Cherry</option>
                <option value="mbuni">Mbuni</option>
            </select>

            <label for="price_per_kilo">Price per Kilo:</label>
            <input type="number" name="price_per_kilo" id="price_per_kilo" step="0.01" required>

            <button type="submit">Submit Payments</button>
        </form>
    </div>
</body>
</html>
