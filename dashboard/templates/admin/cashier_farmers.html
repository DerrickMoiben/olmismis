<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Farmers</title>
    <style>
        form {
            margin-left: 100px;
            align-items: end;
        }
        input[type=text] {
            width: 20%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #26834a;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #44a354;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        
        /* Message Styles */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        
        ul li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>

<h1>Farmers for Harvest:</h1>

<!-- Search Query Form -->
<form method="GET" action="">
    <input type="text" name="search" placeholder="Search for farmers..." value="{{ request.GET.search }}">
    <button type="submit">Search</button>
</form>

<!-- Back to Cashier Dashboard Button -->
<a href="{% url 'cashier-dashboard' %}" class="btn btn-primary">Back </a>

<table>
    <thead>
        <tr>
            <th>Farmer Number</th>
            <th>Farmer Name</th>
            <th>Total Cherry Weight</th>
            <th>Total Mbuni Weight</th>
        </tr>
    </thead>
    <tbody>
        {% for data in farmer_data %}
        <tr>
            <td>{{ data.farmer.number }}</td>
            <td>{{ data.farmer.name }}</td>
            <td>{{ data.cherry_weight_sum }} kg</td>
            <td>{{ data.mbuni_weight_sum }} kg</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No farmers found for this harvest.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
