<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Farmers</title>
</head>
<body>
    <h1>All Farmers</h1>
    {% if farmers %}
        <ul>
            {% for farmer in farmers %}
                <li>
                    <strong>Name:</strong> {{ farmer.name }}<br>
                    <strong>Phone:</strong> {{ farmer.phone }}<br>
                    <strong>Location:</strong> {{ farmer.location }}<br>
                    <strong>Number:</strong> {{ farmer.id_number }}<br>
                    <strong>Coffee Weight:</strong> {{ farmer.weight }} kg<br>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No farmers found.</p>
    {% endif %}
</body>
</html>
