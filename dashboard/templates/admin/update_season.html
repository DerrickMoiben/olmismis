<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Season</title>
</head>
<body>
    <h1>Update Season: {{ season.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Season</button>
    </form>

    <a href="{% url 'manage_harvests' %}">Cancel</a>
</body>
</html>
