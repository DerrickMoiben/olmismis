<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Harvest for Payment</title>
</head>
<body>
    <h1>Select Harvest for Payment</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="harvest">Select Harvest:</label>
        <select name="harvest" id="harvest" required>
            {% for harvest in harvests %}
                <option value="{{ harvest.id }}">{{ harvest.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Select Harvest</button>
    </form>
</body>
</html>
